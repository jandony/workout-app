<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Workout Library</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Workout Library</h1>
      <h3>Lift Lift Lift!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Workouts</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Workout</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Workouts</a>
      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Long Workouts</a>
      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Short Workouts</a>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Workout
          </div>

          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">Your name</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Workout Type</label>
                <input type="text" class="form-control" id="type" placeholder="">
              </div>
              <div class="form-group">
                <label for="">WOD Name</label>
                <input type="text" class="form-control" id="wod_name" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Workout Duration</label>
                <input type="number" class="form-control" id="duration" placeholder="">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-book"></span> Add a Workout</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
