<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Workout Library</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Workout Library</h1>
      <h3>Lift Lift Lift!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Workouts</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Workout</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Workouts</a>
      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Long Workouts</a>
      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Short Workouts</a>
    </div>

    <div class="row">
        <div id="workout-table" class="col-lg-12"></div>
    </div>

      <hr>

    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Athlete Name Search
          </div>
          <div class="card-body">
            <input type="text" id="name-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Workout Type Search
          </div>
          <div class="card-body">
            <input type="text" id="type-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="type-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            WOD Search
          </div>
          <div class="card-body">
            <input type="text" id="wod-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="wod-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Workout Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="name">Athlete: </h2>
              <div>
                <h6>
                  <strong>Workout Type: </strong>
                  <span id="type"></span>
                </h6>
                <h6>
                  <strong>WOD Name: </strong>
                  <span id="wod_name"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
